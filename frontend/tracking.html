<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light container-fluid">
            <a class="navbar-brand" href="#">FarmHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="tracking.html">Yield Tracking</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="market.html">Markets Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="bestMarket.html">Reccomendations</a>
                  </li>
                </ul>

                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid pt-3 mt-4 d-flex flex-column  align-items-center">
        <h1>Track your Yield</h1>
        <form id="trackingForm">
            <div class="form-row align-items-center">
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="options" class="mr-2">Product:</label>
                        <select class="form-control" id="products">
                            <option>--Select--</option>
                            <option>Dry Maize</option>
                            <option>Beans Rosecoco</option>
                            <option>Beans (Mwitemania)</option>
                            <option>Beans (Yellow-Green)</option>
                            <option>Beans Red Haricot (Wairimu)</option>
                            <option>Finger Millet</option>
                            <option>Eggs</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="options" class="mr-2">Growing Season:</label>
                        <select class="form-control" id="seasons">
                            <option>--Select--</option>
                            <option>Q1</option>
                            <option>Q2</option>
                            <option>Q3</option>
                            <option>Q4</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="year">Growing Year:</label>
                        <input type="text" class="form-control" id="year" name="year" placeholder="2024" pattern="^(19|20)\d{2}$" title="Enter a valid year (e.g., 2024)">
                    </div>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="date">Harvest Date:</label>
                        <input type="date" class="form-control" id="doh" placeholder="Date of Harvest" name="doh" value="2020-01-01" required>
                    </div>  
                </div>
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="expected-y">Expected Yield (kg):</label>
                        <input type="number" class="form-control" id="expected-y" name="expected-y" placeholder="Enter expected yield" >
                    </div>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="actual-y">Harvested Yield (kg):</label>
                        <input type="number" class="form-control" id="actual-y" name="actual-y" placeholder="Enter the harvested yield">
                    </div>
                </div>
               
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto d-flex align-items-center">
                    <div class="form-group">
                        <label for="options" class="mr-2">Yield Quality:</label>
                        <select class="form-control" id="quality">
                            <option>--Select--</option>
                            <option>good</option>
                            <option>average</option>
                            <option>poor</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <div class="container pt-3 mt-4 d-flex flex-column align-items-center">
        <h2>Yield Tracking Data</h2>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Product</th>
              <th>Season</th>
              <th>Year</th>
              <th>Harvest Date</th>
              <th>Expected Yield</th>
              <th>Harvested Yield</th>
              <th>Yield Quality</th>
            </tr>
          </thead>
          <tbody id="trackingTableBody">
            <!-- Data will be dynamically inserted here -->
          </tbody>
        </table>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token'); // Remove token from localStorage
            alert('You have been logged out');
            window.location.href = 'signIn.html'; // Redirect to login page
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token'); // Get JWT token

            try {
                const response = await fetch('http://localhost:3001/farmhub/api/yield-tracking', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`, // Include token in headers
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    // Populate the table
                    const tableBody = document.getElementById('trackingTableBody');
                    let tableContent = '';
                    data.forEach((item) => {
                        tableContent += `
                            <tr>
                                <td>${item.crop_name}</td>
                                <td>${item.growing_season}</td>
                                <td>${item.growing_year}</td>
                                <td>${item.harvest_date}</td>
                                <td>${item.expected_yield}</td>
                                <td>${item.actual_yield}</td>
                                <td>${item.yield_quality}</td>
                            </tr>
                        `;
                    });
                    tableBody.innerHTML = tableContent;
                } else {
                    console.error('Error fetching tracking data');
                    alert('No available data');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while loading tracking data.');
            }
        });



        document.getElementById('trackingForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture form data
            const crop_name = document.getElementById('products').value;
            const growing_season = document.getElementById('seasons').value;
            const growing_year = document.getElementById('year').value;
            const harvest_date = document.getElementById('doh').value;
            const expected_yield = document.getElementById('expected-y').value;
            const actual_yield = document.getElementById('actual-y').value;
            const yield_quality = document.getElementById('quality').value;

            // Validate required fields
            if (crop_name === "--Select--" || growing_season === "--Select--" || yield_quality === "--Select--") {
            alert('Please fill out all required fields.');
            return;
            }

            // Prepare data payload
            const formData = {
            crop_name,
            growing_season,
            growing_year,
            harvest_date,
            expected_yield: Number(expected_yield) || 0, // Default to 0 if empty
            actual_yield: Number(actual_yield) || 0, // Default to 0 if empty
            yield_quality
            };

        // Send data to the backend
            const token = localStorage.getItem('token');
            const response = await fetch('http://localhost:3001/farmhub/api/yield-tracking', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
                const result = await response.json();
                alert('Data submitted successfully!');
                console.log('Server Response:', result);
            
                fetchTrackingData();
                document.getElementById('trackingForm').reset();
            } else {
                const error = await response.json();
                console.error('Error:', error);
                alert('Failed to submit data: ' + (error.message || 'Unknown error'));
            }   
        });

        async function fetchTrackingData() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('http://localhost:3001/farmhub/api/yield-tracking', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token // Send the token with the request
                    } 
                });

                if (response.ok) {
                    const result = await response.json();

                    // Dynamically create the table content
                    let tableContent = '';
                    result.forEach(item => {
                        tableContent += `
                            <tr>
                                <td>${item.crop_name}</td>
                                <td>${item.growing_season}</td>
                                <td>${item.growing_year}</td>
                                <td>${item.harvest_date}</td>
                                <td>${item.expected_yield}</td>
                                <td>${item.actual_yield}</td>
                                <td>${item.yield_quality}</td>
                            </tr>
                        `;
                    });

                    // Insert the table content into the table body
                    document.getElementById('trackingTableBody').innerHTML = tableContent;
                } else {
                    alert('Failed to fetch yield data.');
                    const result = await response.json();
                    showMessage('failed', result.message);
                }
            } catch (error) {
                console.error('Error fetching yield data:', error);
                alert('An error occurred while fetching the yield data.');
            }
        }


    </script>

</body>
</html>
